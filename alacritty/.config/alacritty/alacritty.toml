[font]
size = 12

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Light"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]

[window]
padding = { x = 2, y = 2}
dynamic_padding = true
opacity = 0.8
# blur = true

[scrolling]
history = 100000

[env]
TERM = "xterm-256color"

